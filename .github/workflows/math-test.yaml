name: Test Addition et soustraction

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: action/checkout@v2

      - name: Set up Python
        uses: action/setup-python@v2
        with: 
          python-version: 3.8
      
      - name: Run Test
        run: python -m unittest TestSimpleMath.py
